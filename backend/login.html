<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - WHIP-HELMETS</title>
    <style>
        :root {
            --primary-color: #f0ad4e;
            --secondary-color: #000;
            --dark-bg: #222;
            --light-text: #fff;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: var(--dark-bg);
            color: var(--light-text);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
        }

        .logo h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-form-container {
            padding: 2rem;
        }

        .login-form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(240, 173, 78, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #e09d3e;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            background-color: rgba(220, 53, 69, 0.1);
            display: none;
        }

        .login-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid var(--primary-color);
        }

        .login-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .login-info p:first-child {
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        @media (max-width: 500px) {
            .login-container {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <h1>WHIP-HELMETS</h1>
                <p>Panel de Administración</p>
            </div>
        </div>
        
        <div class="login-form-container">
            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Ingresar</button>
                
                <div id="login-error" class="error-message"></div>
            </form>
            
            <div class="login-info">
                <p>Credenciales por defecto:</p>
                <p>Usuario: <strong>admin</strong></p>
                <p>Contraseña: <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('login-error');
            
            // Verificar si ya está autenticado
            if (localStorage.getItem('adminAuthenticated') === 'true') {
                window.location.href = 'admin.html';
                return;
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Validar credenciales (en un caso real, esto se haría en el servidor)
                if (username === 'admin' && password === 'admin') {
                    // Guardar autenticación en localStorage
                    localStorage.setItem('adminAuthenticated', 'true');
                    
                    // Redirigir al panel de administración
                    window.location.href = 'admin.html';
                } else {
                    // Mostrar mensaje de error
                    errorMessage.textContent = 'Usuario o contraseña incorrectos';
                    errorMessage.style.display = 'block';
                    
                    // Limpiar después de 3 segundos
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
