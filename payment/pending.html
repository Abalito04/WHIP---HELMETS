<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Pendiente - WHIP-HELMETS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .payment-result {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .pending-icon {
            font-size: 80px;
            color: #ffc107;
            margin-bottom: 20px;
        }
        .payment-result h1 {
            color: #ffc107;
            margin-bottom: 20px;
        }
        .payment-result p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .btn-primary {
            background: #f0ad4e;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-secondary {
            background: #6c757d;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-result">
        <div class="pending-icon">⏳</div>
        <h1>Pago Pendiente</h1>
        <p>Tu pago está siendo procesado. Te notificaremos cuando se confirme.</p>
        <div>
            <a href="../index.html" class="btn-primary">Volver a la Tienda</a>
            <a href="../checkout.html" class="btn-secondary">Ver Estado del Pedido</a>
        </div>
    </div>
</body>
</html>
