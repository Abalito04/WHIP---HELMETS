<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - WHIP HELMETS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #f3b927de);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-password-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .reset-password-form {
            padding: 30px;
        }
        
        .reset-password-form h2 {
            text-align: center;
            color: #f0ad4e;
            margin-bottom: 20px;
            font-family: 'Bangers', cursive;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f0ad4e;
            box-shadow: 0 0 10px rgba(240, 173, 78, 0.3);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .password-strength.weak {
            color: #dc3545;
        }
        
        .password-strength.medium {
            color: #ffc107;
        }
        
        .password-strength.strong {
            color: #28a745;
        }
        
        .btn-reset {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f0ad4e, #e67e22);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-reset:hover {
            background: linear-gradient(135deg, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-to-login a {
            color: #f0ad4e;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #e67e22;
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f0ad4e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .token-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
        
        .token-info.valid {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .token-info.invalid {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        
        .logo-section h1 {
            color: #f0ad4e;
            font-family: 'Bangers', cursive;
            font-size: 1.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-form">
            <div class="logo-section">
                <img src="assets/images/logo.png" alt="WHIP HELMETS">
                <h1>WHIP HELMETS</h1>
            </div>
            <h2>Nueva Contraseña</h2>
            
            <div id="tokenInfo" class="token-info" style="display: none;"></div>
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Mínimo 8 caracteres, letras y números">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Repite la contraseña">
                </div>
                
                <button type="submit" class="btn-reset" id="submitBtn">
                    Restablecer Contraseña
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Procesando...</span>
                </div>
            </form>
            
            <div class="back-to-login">
                <a href="index.html">← Volver al Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let resetToken = null;
        
        // Obtener token de la URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        
        // Validar fortaleza de contraseña
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let score = 0;
            let feedback = [];
            
            if (password.length >= 8) score++;
            else feedback.push('mínimo 8 caracteres');
            
            if (/[a-z]/.test(password)) score++;
            else feedback.push('letras minúsculas');
            
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('letras mayúsculas');
            
            if (/[0-9]/.test(password)) score++;
            else feedback.push('números');
            
            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('caracteres especiales');
            
            if (score < 3) {
                strengthDiv.textContent = `Débil - Falta: ${feedback.join(', ')}`;
                strengthDiv.className = 'password-strength weak';
            } else if (score < 4) {
                strengthDiv.textContent = 'Media - Puede mejorar';
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.textContent = 'Fuerte - Excelente';
                strengthDiv.className = 'password-strength strong';
            }
        }
        
        // Validar token al cargar la página
        async function validateToken() {
            resetToken = getTokenFromURL();
            
            if (!resetToken) {
                showTokenInfo('Token no encontrado en la URL', 'invalid');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/validate-reset-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.valid) {
                    showTokenInfo(`Token válido para usuario: ${data.username}`, 'valid');
                    document.getElementById('resetPasswordForm').style.display = 'block';
                } else {
                    showTokenInfo(data.message || 'Token inválido o expirado', 'invalid');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showTokenInfo('Error al validar token', 'invalid');
            }
        }
        
        function showTokenInfo(message, type) {
            const tokenInfoDiv = document.getElementById('tokenInfo');
            tokenInfoDiv.textContent = message;
            tokenInfoDiv.className = `token-info ${type}`;
            tokenInfoDiv.style.display = 'block';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-ocultar después de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners
        document.getElementById('newPassword').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            
            // Validaciones
            if (!newPassword || !confirmPassword) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('La contraseña debe tener al menos 8 caracteres', 'error');
                return;
            }
            
            if (!/[a-zA-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                showMessage('La contraseña debe contener letras y números', 'error');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.style.display = 'none';
            
            try {
                // Obtener token CSRF
                const csrfResponse = await fetch(`${API_BASE}/api/csrf-token`);
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrf_token;
                
                // Enviar nueva contraseña
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Redirigir al login después de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showMessage(data.error || 'Error al restablecer contraseña', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión. Intenta nuevamente.', 'error');
            } finally {
                // Ocultar loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Validar token al cargar la página
        validateToken();
    </script>
</body>
</html>
