<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - WHIP HELMETS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <style>
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .forgot-password-form h2 {
            text-align: center;
            color: #f0ad4e;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f0ad4e;
        }
        
        .btn-forgot {
            width: 100%;
            padding: 12px;
            background: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-forgot:hover {
            background: #e67e22;
        }
        
        .btn-forgot:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #f0ad4e;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f0ad4e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2>üîê Recuperar Contrase√±a</h2>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <button type="submit" class="btn-forgot" id="submitBtn">
                    Enviar Enlace de Recuperaci√≥n
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Enviando...</span>
                </div>
            </form>
            
            <div class="back-to-login">
                <a href="index.html">‚Üê Volver al Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            
            // Validar email
            if (!email) {
                showMessage('Por favor ingresa tu email', 'error');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.style.display = 'none';
            
            try {
                // Obtener token CSRF
                const csrfResponse = await fetch(`${API_BASE}/api/csrf-token`);
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrf_token;
                
                // Enviar solicitud de recuperaci√≥n
                const response = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showMessage(data.error || 'Error al enviar solicitud', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi√≥n. Intenta nuevamente.', 'error');
            } finally {
                // Ocultar loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
