<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - WHIP-HELMETS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .payment-result {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #f0ad4e;
            margin-bottom: 20px;
        }
        .payment-result h1 {
            color: #f0ad4e;
            margin-bottom: 20px;
        }
        .payment-result p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .payment-result .btn-primary {
            background: #f0ad4e !important;
            color: #333 !important;
            padding: 15px 30px !important;
            border: none !important;
            border-radius: 5px !important;
            font-size: 16px !important;
            text-decoration: none !important;
            display: inline-block !important;
            margin: 10px !important;
            width: auto !important;
            min-height: auto !important;
            font-weight: normal !important;
            line-height: normal !important;
        }
        .payment-result .btn-secondary {
            background: #6c757d !important;
            color: #fff !important;
            padding: 15px 30px !important;
            border: none !important;
            border-radius: 5px !important;
            font-size: 16px !important;
            text-decoration: none !important;
            display: inline-block !important;
            margin: 10px !important;
            width: auto !important;
            min-height: auto !important;
            font-weight: normal !important;
            line-height: normal !important;
        }
        
        /* Marca WHIP-HELMETS */
        .brand-footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0ad4e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .brand-logo .logo-img {
            height: 60px;
            width: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .brand-text h3 {
            color: #f0ad4e;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .brand-text p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
            font-style: italic;
        }
        
        /* Ocultar botones al imprimir */
        @media print {
            .payment-result .btn-primary,
            .payment-result .btn-secondary {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="payment-result">
        <div class="success-icon">⏳</div>
        <h1>¡Pago y Verificación en Curso!</h1>
        <p>Tu pedido ha sido procesado correctamente.</p>
        <p>Número de pedido: <strong id="order-number">Cargando...</strong></p>
        <div>
            <a href="../index.html" class="btn-primary">Volver a la Tienda</a>
            <a href="#" class="btn-secondary" onclick="window.print()">Imprimir Comprobante</a>
        </div>
        
        <!-- Marca WHIP-HELMETS -->
        <div class="brand-footer">
            <div class="brand-logo">
                <img src="../assets/images/logo.png" alt="WHIP-HELMETS" class="logo-img">
            </div>
            <div class="brand-text">
                <h3>WHIP-HELMETS</h3>
                <p>Cascos de motocross y enduro</p>
            </div>
        </div>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('order_number') || 'N/A';
        console.log('URL completa:', window.location.href);
        console.log('Parámetros de URL:', window.location.search);
        console.log('Order number extraído:', orderNumber);
        document.getElementById('order-number').textContent = orderNumber;
        
        // Limpiar carrito después del pago exitoso
        localStorage.removeItem("cart_v1");
    </script>
</body>
</html>
