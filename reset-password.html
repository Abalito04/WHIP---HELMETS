<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - WHIP HELMETS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <style>
        .reset-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .reset-password-form h2 {
            text-align: center;
            color: #f0ad4e;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f0ad4e;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .password-strength.weak {
            color: #dc3545;
        }
        
        .password-strength.medium {
            color: #ffc107;
        }
        
        .password-strength.strong {
            color: #28a745;
        }
        
        .btn-reset {
            width: 100%;
            padding: 12px;
            background: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-reset:hover {
            background: #e67e22;
        }
        
        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #f0ad4e;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f0ad4e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .token-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .token-info.valid {
            background: #d4edda;
            color: #155724;
        }
        
        .token-info.invalid {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-form">
            <h2>üîê Nueva Contrase√±a</h2>
            
            <div id="tokenInfo" class="token-info" style="display: none;"></div>
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">Nueva Contrase√±a:</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="M√≠nimo 8 caracteres, letras y n√∫meros">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Repite la contrase√±a">
                </div>
                
                <button type="submit" class="btn-reset" id="submitBtn">
                    Restablecer Contrase√±a
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Procesando...</span>
                </div>
            </form>
            
            <div class="back-to-login">
                <a href="index.html">‚Üê Volver al Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let resetToken = null;
        
        // Obtener token de la URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        
        // Validar fortaleza de contrase√±a
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let score = 0;
            let feedback = [];
            
            if (password.length >= 8) score++;
            else feedback.push('m√≠nimo 8 caracteres');
            
            if (/[a-z]/.test(password)) score++;
            else feedback.push('letras min√∫sculas');
            
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('letras may√∫sculas');
            
            if (/[0-9]/.test(password)) score++;
            else feedback.push('n√∫meros');
            
            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('caracteres especiales');
            
            if (score < 3) {
                strengthDiv.textContent = `D√©bil - Falta: ${feedback.join(', ')}`;
                strengthDiv.className = 'password-strength weak';
            } else if (score < 4) {
                strengthDiv.textContent = 'Media - Puede mejorar';
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.textContent = 'Fuerte - Excelente';
                strengthDiv.className = 'password-strength strong';
            }
        }
        
        // Validar token al cargar la p√°gina
        async function validateToken() {
            resetToken = getTokenFromURL();
            
            if (!resetToken) {
                showTokenInfo('Token no encontrado en la URL', 'invalid');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/validate-reset-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.valid) {
                    showTokenInfo(`Token v√°lido para usuario: ${data.username}`, 'valid');
                    document.getElementById('resetPasswordForm').style.display = 'block';
                } else {
                    showTokenInfo(data.message || 'Token inv√°lido o expirado', 'invalid');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showTokenInfo('Error al validar token', 'invalid');
            }
        }
        
        function showTokenInfo(message, type) {
            const tokenInfoDiv = document.getElementById('tokenInfo');
            tokenInfoDiv.textContent = message;
            tokenInfoDiv.className = `token-info ${type}`;
            tokenInfoDiv.style.display = 'block';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners
        document.getElementById('newPassword').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            
            // Validaciones
            if (!newPassword || !confirmPassword) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Las contrase√±as no coinciden', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('La contrase√±a debe tener al menos 8 caracteres', 'error');
                return;
            }
            
            if (!/[a-zA-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                showMessage('La contrase√±a debe contener letras y n√∫meros', 'error');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.style.display = 'none';
            
            try {
                // Obtener token CSRF
                const csrfResponse = await fetch(`${API_BASE}/api/csrf-token`);
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrf_token;
                
                // Enviar nueva contrase√±a
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Redirigir al login despu√©s de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showMessage(data.error || 'Error al restablecer contrase√±a', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi√≥n. Intenta nuevamente.', 'error');
            } finally {
                // Ocultar loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Validar token al cargar la p√°gina
        validateToken();
    </script>
</body>
</html>
