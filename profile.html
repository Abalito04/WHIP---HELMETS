<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - WHIP-HELMETS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .profile-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f0ad4e;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn-save {
            background: #f0ad4e;
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        .btn-save:hover {
            background: #e09d3e;
        }
        
        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f0ad4e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .profile-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
        }
        
        .info-value {
            color: #666;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="Logo WHIP-HELMETS" class="logo-img">
                <h1>WHIP-HELMETS</h1>
            </a>
        </div>
        <div class="header-center">
            <h2>Mi Perfil</h2>
        </div>
        <div class="header-right">
            <a href="index.html" class="btn-secondary">Volver a la Tienda</a>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <!-- Información del Perfil -->
            <div class="profile-info" id="profile-info" style="display: none;">
                <h3>Información Actual</h3>
                <div id="current-info">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>
            
            <!-- Formulario de Perfil -->
            <div class="profile-form">
                <h3>Editar Datos Personales</h3>
                
                <div class="success-message" id="success-message"></div>
                <div class="error-message" id="error-message"></div>
                
                <form id="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido *</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dni">DNI *</label>
                            <input type="text" id="dni" name="dni" required maxlength="8" pattern="[0-9]{8}">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono *</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="direccion">Dirección</label>
                        <textarea id="direccion" name="direccion" placeholder="Ingresa tu dirección completa"></textarea>
                    </div>
                    
                                         <div class="form-group full-width">
                         <label for="codigo_postal">Código Postal</label>
                         <input type="text" id="codigo_postal" name="codigo_postal" maxlength="5" pattern="[0-9]{4,5}" placeholder="Ej: 1234 o 12345">
                     </div>
                    
                    <button type="submit" class="btn-save" id="save-btn">
                        Guardar Cambios
                    </button>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Guardando cambios...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configuración dinámica de la API
const API_BASE = (() => {
    // Si estamos en Railway (producción), usar la URL actual
    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        return window.location.origin;
    }
    // Si estamos en desarrollo local
    return "http://127.0.0.1:5000";
})();
        let currentUser = null;
        
        // Verificar autenticación
        function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Debes iniciar sesión para acceder a tu perfil');
                window.location.href = 'index.html#login';
                return false;
            }
            return true;
        }
        
        // Cargar perfil del usuario
        async function loadProfile() {
            try {
                const token = localStorage.getItem('authToken');
                console.log('Token encontrado:', token ? token.substring(0, 10) + '...' : 'No hay token');
                
                // Debug: Verificar el token
                if (token) {
                    try {
                        const debugResponse = await fetch(`${API_BASE}/api/debug/validate-token`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ token: token })
                        });
                        const debugResult = await debugResponse.json();
                        console.log('Debug token:', debugResult);
                    } catch (debugError) {
                        console.log('Error en debug:', debugError);
                    }
                }
                
                const response = await fetch(`${API_BASE}/api/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    populateForm(user);
                    showCurrentInfo(user);
                } else {
                    const errorData = await response.json();
                    console.log('Error del servidor:', errorData);
                    
                    // Si el token está expirado, intentar renovarlo
                    if (response.status === 401 && token) {
                        console.log('Intentando renovar token...');
                        try {
                            const refreshResponse = await fetch(`${API_BASE}/api/auth/refresh`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ token: token })
                            });
                            
                            if (refreshResponse.ok) {
                                const refreshData = await refreshResponse.json();
                                console.log('Token renovado exitosamente');
                                
                                // Guardar el nuevo token
                                localStorage.setItem('authToken', refreshData.session_token);
                                localStorage.setItem('currentUser', JSON.stringify(refreshData.user));
                                
                                // Intentar cargar el perfil nuevamente
                                return loadProfile();
                            }
                        } catch (refreshError) {
                            console.log('Error al renovar token:', refreshError);
                        }
                    }
                    
                    throw new Error(errorData.error || 'Error al cargar el perfil');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al cargar el perfil: ' + error.message);
            }
        }
        
        // Llenar formulario con datos del usuario
        function populateForm(user) {
            document.getElementById('nombre').value = user.nombre || '';
            document.getElementById('apellido').value = user.apellido || '';
            document.getElementById('dni').value = user.dni || '';
            document.getElementById('telefono').value = user.telefono || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('direccion').value = user.direccion || '';
            document.getElementById('codigo_postal').value = user.codigo_postal || '';
        }
        
        // Mostrar información actual
        function showCurrentInfo(user) {
            const currentInfo = document.getElementById('current-info');
            const profileInfo = document.getElementById('profile-info');
            
            if (user.nombre || user.apellido || user.email) {
                currentInfo.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">Nombre:</span>
                        <span class="info-value">${user.nombre || 'No especificado'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Apellido:</span>
                        <span class="info-value">${user.apellido || 'No especificado'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">DNI:</span>
                        <span class="info-value">${user.dni || 'No especificado'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Teléfono:</span>
                        <span class="info-value">${user.telefono || 'No especificado'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value">${user.email || 'No especificado'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Dirección:</span>
                        <span class="info-value">${user.direccion || 'No especificada'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Código Postal:</span>
                        <span class="info-value">${user.codigo_postal || 'No especificado'}</span>
                    </div>
                `;
                profileInfo.style.display = 'block';
            }
        }
        
        // Actualizar perfil
        async function updateProfile(formData) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/api/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message || 'Perfil actualizado correctamente');
                    // Recargar perfil para mostrar información actualizada
                    setTimeout(() => {
                        loadProfile();
                    }, 1000);
                } else {
                    // Si el token está expirado, intentar renovarlo
                    if (response.status === 401) {
                        console.log('Token expirado, intentando renovar...');
                        try {
                            const refreshResponse = await fetch(`${API_BASE}/api/auth/refresh`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ token: token })
                            });
                            
                            if (refreshResponse.ok) {
                                const refreshData = await refreshResponse.json();
                                console.log('Token renovado exitosamente');
                                
                                // Guardar el nuevo token
                                localStorage.setItem('authToken', refreshData.session_token);
                                localStorage.setItem('currentUser', JSON.stringify(refreshData.user));
                                
                                // Intentar actualizar el perfil nuevamente
                                return updateProfile(formData);
                            }
                        } catch (refreshError) {
                            console.log('Error al renovar token:', refreshError);
                        }
                    }
                    
                    throw new Error(result.error || 'Error al actualizar perfil');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al actualizar perfil: ' + error.message);
            }
        }
        
        // Mostrar mensaje de éxito
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            hideError();
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideSuccess();
        }
        
        // Ocultar mensajes
        function hideSuccess() {
            document.getElementById('success-message').style.display = 'none';
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Mostrar/ocultar loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('save-btn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('save-btn').disabled = false;
        }
        
        // Event listener para el formulario
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!checkAuthentication()) {
                return;
            }
            
            showLoading();
            hideSuccess();
            hideError();
            
            const formData = new FormData(e.target);
            const profileData = {
                nombre: formData.get('nombre'),
                apellido: formData.get('apellido'),
                dni: formData.get('dni'),
                telefono: formData.get('telefono'),
                email: formData.get('email'),
                direccion: formData.get('direccion'),
                codigo_postal: formData.get('codigo_postal')
            };
            
            await updateProfile(profileData);
            hideLoading();
        });
        
        // Cargar perfil al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuthentication()) {
                loadProfile();
            }
        });
    </script>
</body>
</html>
