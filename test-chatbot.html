<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot - WHIP-HELMETS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1 style="text-align: center; color: #f0a946; margin-top: 50px;">Test del Chatbot WHIP-HELMETS</h1>
    <p style="text-align: center; color: white;">Busca el botón dorado en la esquina inferior derecha</p>

    <!-- Chatbot -->
    <div id="chatbot-container" class="chatbot-container">
        <div id="chatbot-toggle" class="chatbot-toggle">
            <i class="fas fa-comments"></i>
            <span class="chatbot-badge" id="chatbot-badge">1</span>
        </div>
        
        <div id="chatbot-window" class="chatbot-window">
            <div class="chatbot-header">
                <div class="chatbot-title">
                    <i class="fas fa-robot"></i>
                    <span>Asistente WHIP-HELMETS</span>
                </div>
                <button id="chatbot-close" class="chatbot-close">&times;</button>
            </div>
            
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="chatbot-message bot-message">
                    <div class="message-content">
                        ¡Hola! Soy el asistente de WHIP-HELMETS. ¿En qué puedo ayudarte hoy?
                    </div>
                    <div class="message-time" id="initial-time"></div>
                </div>
            </div>
            
            <div class="chatbot-suggestions" id="chatbot-suggestions">
                <button class="suggestion-btn" data-question="nuevo-usado">¿Son nuevos o usados?</button>
                <button class="suggestion-btn" data-question="tallas">¿Qué tallas tienen disponibles?</button>
                <button class="suggestion-btn" data-question="horarios">¿Cuáles son sus horarios de atención?</button>
                <button class="suggestion-btn" data-question="envios">¿Hacen envíos a domicilio?</button>
                <button class="suggestion-btn" data-question="marcas">¿Qué marcas de cascos manejan?</button>
            </div>
            
            <div class="chatbot-input-container">
                <input type="text" id="chatbot-input" placeholder="Escribe tu pregunta aquí..." maxlength="200">
                <button id="chatbot-send" class="chatbot-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/chatbot.js"></script>
</body>
</html>
